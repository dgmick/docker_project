version: '3'
services:
  php:
    build:
      context: .
      dockerfile: DockerFile
    volumes:
      - ./html:/var/www/html/
    ports:
      - 80:80
    links:
      - mysql
      - phpmyadmin
  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sit-vanilla
      MYSQL_USER: mickael
      MYSQL_PASSWORD: root
    volumes:
      - ./mysql:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sit-vanilla
      MYSQL_USER: mickael
      MYSQL_PASSWORD: root
    links:
      - mysql
    ports:
      - 8080:8080
